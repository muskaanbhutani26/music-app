  <div class="row margin-top-20 padding-top-20">
      <div  class="col-md-12 ">
      <div class="row padding-left-10 padding-bottom-20">
        <div class="col-md-2">
            <mat-card class="col-md-12 example-card">
                <img mat-card-image *ngIf="selectedAlbum" [src]="selectedAlbum.cover_medium" alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
        <div class="col-md-9">
          <div *ngIf="selectedAlbum" class="col-md-12 aqua-font padding-bottom-20">{{ selectedAlbum.title }}</div>
          <div class="col-md-12">
              <table mat-table [dataSource]="dataSource" class="track-table mat-elevation-z8">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                            <!-- Position Column -->
                  <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef># </th>
                      <td mat-cell *matCellDef="let element"> {{element.track_position}} </td>
                    </ng-container>
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef>Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="Artist">
                    <th mat-header-cell *matHeaderCellDef> Artist </th>
                    <td mat-cell *matCellDef="let element"> {{element.artist.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> 15:30 </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Released">
                    <th mat-header-cell *matHeaderCellDef> Released </th>
                    <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </div>
        </div>
      </div>
  </div>
  </div>
